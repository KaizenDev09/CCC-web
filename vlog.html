<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCC HUB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }

  
    .ad-left, .ad-right {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 250px;
      height: 100vh;
      z-index: 999;
      overflow: hidden;
    }

    .ad-left {
      left: 0;
    }

    .ad-right {
      right: 0;
    }

    .ad-left img, .ad-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #222;
      border-bottom: 2px solid #ff9000;
      margin-left: 250px;
      margin-right: 250px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-right {
      display: flex;
      gap: 15px;
    }

    header img {
      height: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ff9000;
    }

    .header-button {
      background-color: #ff9000;
      color: #111;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .header-button:hover {
      background-color: #ffa733;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 30px;
      margin-left: 250px;
      margin-right: 250px;
    }

    .video-card {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
      width: 90%;
      max-width: 600px;
      text-align: center;
      
    }

    .video-card h2 {
      margin-top: 0;
      color: #ffa733;
    }

    .thumbnail {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      border: 1px solid #444;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .thumbnail:hover {
      transform: scale(1.02);
    }

    video {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-top: 10px;
    }

    details summary {
      list-style: none;
    }

    details summary::-webkit-details-marker {
      display: none;
    }

    #playlist {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin-top: 40px;
    }

    #spotifyUrl {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #eee;
    }

    #addBtn {
      padding: 10px 16px;
      background-color: #ff9000;
      color: #111;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #addBtn:hover {
      background-color: #ffa733;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #aaa;
      margin-left: 250px;
      margin-right: 250px;
    }
  </style>
</head>
<body>
  <!-- ccc left gambling ad -->
  <div class="ad-left">
    <img src="ads2.jpg" alt="Left Ad" />
  </div>

  <!-- ccc right gambling ad -->
  <div class="ad-right">
    <img src="ads1.jpg" alt="Right Ad" />
  </div>

  <header>
    <div class="header-left">
      <img src="ccc.jpg" alt="Logo" />
      <h1>Videos</h1>
    </div>
    <div class="header-right">
      <button class="header-button" onclick="document.getElementById('playlist').scrollIntoView({ behavior: 'smooth' })">Playlist</button>
    </div>
  </header>

  <main>
    <section class="video-card">
      <h2>PAJO DAILY VLOG</h2>
      <details>
        <summary>
          <img src="vlogdar.png" alt="DAILY VLOG" class="thumbnail" />
        </summary>
        <video controls>
          <source src="darrenvlog.mp4" type="video/mp4" />
        </video>
      </details>
    </section>

    <section class="video-card">
      <h2>MANLANGIT'S VIDEO COMPILATION</h2>
      <details>
        <summary>
          <img src="3baaccf5-5ff7-434b-9e3c-17e9c76da3ff.jpg" alt="lungkot" class="thumbnail" />
        </summary>
        <video controls>
          <source src="1757388638748_original-2341b707-fb86-4785-b851-4a1a998ddbd6.mp4" type="video/mp4" />
        </video>
      </details>
    </section>

    <section class="video-card">
      <h2>PASCUA'S VLOG</h2>
      <details>
        <summary>
          <img src="webcam-toy-photo4.jpg" alt="Tech Review Thumbnail" class="thumbnail" />
        </summary>
        <video controls>
          <source src="MicrosoftTeams-video.mp4" type="video/mp4" />
        </video>
      </details>
    </section>

    <section id="playlist">
      <h2>ðŸŽµ CCC Playlist</h2>
      <input type="text" id="spotifyUrl" placeholder="Paste Spotify track URL here" />
      <br />
      <button id="addBtn" onclick="addSpotifyTrack()">Add Song</button>

      <div id="playlistContainer" style="margin-top: 20px;">
        <iframe src="https://open.spotify.com/embed/track/5FJwrBcuIaF3YQDDesyu51" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <iframe src="https://open.spotify.com/embed/track/26DcgZg9O6YCUVuRukGGhQ" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <iframe src="https://open.spotify.com/embed/track/5XeFesFbtLpXzIVDNQP22n" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 CCC</p>
  </footer>

  <script>
    function addSpotifyTrack() {
      const url = document.getElementById('spotifyUrl').value.trim();
      if (!url.includes("open.spotify.com")) {
        alert("Please enter a valid Spotify track URL.");
        return;
      }
      const embedUrl = url.replace("https://open.spotify.com/", "https://open.spotify.com/embed/");
      const iframe = `<iframe src="${embedUrl}" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>`;
      document.getElementById('playlistContainer').innerHTML += iframe;
      document.getElementById('spotifyUrl').value = '';
    }
  </script>
</body>
</html>
